<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="DOM.js" type="module" defer></script>
   <link rel="stylesheet" href="style.css">
   <title>MORSE CODE TRANSLATOR</title>
</head>

<body>
   <h1>MORSE CODE TRANSLATOR</h1>
   <div class="container">
      <h2>English to Morse Code</h2>
      <div class="Eng-to-Morse">
         <textarea id="englishInput" cols="30" rows="10" placeholder="Type in English here"></textarea>

         <button id="btnToMorse">Translate</button>

         <textarea id="morseOutput" cols="30" rows="10" disabled></textarea>
      </div>

      <h2>Morse Code to English</h2>
      <div class="Morse-To-Eng">
         <textarea id="morseInput" cols="30" rows="10" placeholder="Type in Morse here"></textarea>

         <button id="btnToEng">Translate</button>

         <textarea id="englishOutput" cols="30" rows="10" disabled></textarea>

      </div>
   </div>
</body>

</html>
